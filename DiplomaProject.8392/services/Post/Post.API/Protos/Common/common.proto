syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option csharp_namespace = "Protos.Common";

package common;

message Empty {

}
message Error {
string propertyName = 1;
string message = 2;
}
message Response {
bool IsSuccess = 1;
repeated Error errors = 2;
string message = 3;
}
message Request {
  int64 id = 1;
}
message Item {
int64 id = 1;
string name = 2;
google.protobuf.BoolValue isOther = 3;
}

