syntax = "proto3";

option csharp_namespace = "Account.API.Protos";


service Registration {

  rpc RegisterUser (RegistrationRequest) returns (RegistrationReply);
}

message RegistrationRequest {
  string email = 1;
  string password = 2;
  int32 role = 3;
}

message RegistrationReply {
  bool isSuccess = 1;
  string message = 2;
}

