syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Profile.API";

package profile;


service Profile {

  rpc UpdateProfile (UpdateRequest) returns (UpdateReply);
  rpc DeleteProfile (DeleteRequest) returns (DeleteReply);
}


message UpdateRequest {
  int64 id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string phoneNumber = 5;
  google.protobuf.Timestamp DateOfBirth = 6;
  int32 gender = 7;
  string address = 8;
  int64 cityId = 9;
  string userInfo = 10;
}


message UpdateReply {
}

message DeleteRequest {
  int64 id = 1;
}


message DeleteReply {
}